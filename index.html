<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Masti</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img class="logo-img" src="Logo.png" alt="Logo">
        </div>
        <div class="search">
            <div class="search-bar">
                <input type="text" class="search-box" onkeyup="searchMovie()" id="search" name="search" placeholder="Search Movie">
                <img onclick="searchMovie()" class="search-logo" src="Search Logo.png" alt="Search-Logo">
            </div>
        </div>
    </header>
    <section class="movies" id="movies">
       

    </section>
    <script src="script.js"></script>
</body>
</html>
